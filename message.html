<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Birthday Message 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="message.css">
</head>
<body>
  
  <!-- 🎵 Audio -->
  <audio id="birthdayAudio" loop>
    <source src="audio/happy-birthday-401919.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🎂 Birthday Message -->
  <div class="message-container">
    <div class="message-box">
      <div id="slideshow">
        <p class="active">🎉 Happy Birthday to You! 🎂</p>
        <p>Today is all about celebrating <strong>you!</strong> 🥳</p>
        <p>May your heart be filled with happiness 💖</p>
        <p>May your dreams take you where your heart desires 🌈</p>
        <p>You deserve nothing but love, laughter, and joy ✨</p>
        <p>Have the most magical birthday ever! 🌟</p>
        <p>🎁 With lots of love and warm wishes 💌</p>
      </div>
      <button onclick="playAgain()">Replay 💫</button>
    </div>
  </div>

  <script>
    // 🎞️ Slideshow
    const slides = document.querySelectorAll("#slideshow p");
    let index = 0;
    function showNextMessage() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }
    setInterval(showNextMessage, 3500);

    // 🔁 Replay
    function playAgain() {
      window.location.href = "message.html";
    }

    // 🎵 Enable audio after user clicks anywhere
    const audio = document.getElementById("birthdayAudio");
    document.addEventListener("click", function playMusic() {
      audio.play()
        .then(() => console.log("🎵 Music playing"))
        .catch(err => console.log("⚠️ Play blocked:", err));
      document.removeEventListener("click", playMusic); // run once
    });
  </script>
  
</body>
</html>
